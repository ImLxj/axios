<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <style>
    button {
      margin: 20px;
    }
  </style>
</head>

<body>
  <button id="btn1">获取所有人信息(get请求)</button><br>
  <button id="btn2">根据id获取查询一个人(get请求)</button><br>
  <button id="btn3">添加一个人(post请求)</button><br>
  <button id="btn4">更新一个人(put请求)</button><br>
  <button id="btn5">删除一个人(delete请求)</button><br>

  <script>
    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')
    const btn3 = document.getElementById('btn3')
    const btn4 = document.getElementById('btn4')
    const btn5 = document.getElementById('btn5')

    // 获取所有数据
    btn1.onclick = () => {
      // axios的基本用法
      axios({
        method: 'GET',
        url: 'http://127.0.0.1:3000/person',
      }).then(
        response => console.log(response.data),
        error => console.log(error)
      )
    }
    // 根据id获取一个人的信息
    btn2.onclick = () => {
      // axios的基本用法
      axios({
        method: 'GET',
        url: 'http://127.0.0.1:3000/person/1',
      }).then(
        response => console.log(response.data),
        error => console.log(error)
      )
    }
    // 添加一个人的信息
    btn3.onclick = () => {
      // axios的基本用法
      axios({
        method: 'POST',
        url: 'http://127.0.0.1:3000/person',
        data: {
          name: '吴彦祖',
          age: 15,
          gander: '男'
        }
      }).then(
        response => console.log(response.data),
        error => console.log(error)
      )
    }
  </script>
</body>

</html>
